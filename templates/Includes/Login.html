<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
        }

        .main-block {
            max-width: 600px; 
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .account-type {
            margin-bottom: 20px;
        }

        .account-type label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .account-type input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            height: 36px;
            margin: 10px 0;
            padding-left: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .flash-message div {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .flash-message .success {
            background-color: #C8E6C9;
            color: #388E3C;
        }

        .flash-message .error {
            background-color: #FFCDD2;
            color: #C62828;
        }
    </style>
</head>
<body>
    <div class="main-block">
        <h1>Employee Leave and Payroll Management</h1>
        <form action="/login" method="post">
            <div class="account-type">
                <label>
                    <input type="radio" value="admin" name="account" />
                    Admin
                </label>
                <label>
                    <input type="radio" value="employee" name="account" />
                    Employee
                </label>
                <label>
                    <input type="radio" value="supervisor" name="account" />
                    Supervisor
                </label>
            </div>
            <input type="text" name="username" placeholder="Username / Employee ID" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" name="action" value="login">Login</button>
        </form>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-message">
            {% for message in messages %}
            <div class="{{ message[1] }}">{{ message[0] }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
